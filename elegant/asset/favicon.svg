<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Background -->
  <rect width="192" height="192" fill="#ffffff" rx="40"/>
  
  <!-- Gradient background for elegance -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e75480;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle with gradient -->
  <circle cx="96" cy="96" r="80" fill="url(#bgGradient)"/>
  
  <!-- Letter E in white -->
  <text x="96" y="130" font-family="Playfair Display, serif" font-size="120" font-weight="800" text-anchor="middle" fill="#ffffff" letter-spacing="2">E</text>
  
  <!-- Decorative underline -->
  <line x1="40" y1="150" x2="152" y2="150" stroke="#f5c96d" stroke-width="4" stroke-linecap="round"/>
</svg>